<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=":https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href=" https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <title>daily note</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
@import url('https://fonts.googleapis.com/css?family=Amatic+SC');

body {
    font-family: 'Indie Flower', cursive !important;
    background: rgb(255, 119, 203);
    margin: 0px;
    padding: 0px;
}

::selection {
    background: transparent;
}


h4 {
    font-size: 26px;
    line-height: 1px;
    font-family: 'Amatic SC', cursive !important;
}
.p1{
    font-size: 15.5px;
}

.color1 {
    color: rgb(123, 252, 123);
}

.color2 {
    color: rgb(255, 50, 50);
}

.card {
    color: #013243;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 400px;
    background: white;
    transform-style: preserve-3d;
    transform: translate(-50%, -50%) perspective(2000px);
    box-shadow: inset 300px 0 50px rgba(0, 0, 0, .5), 20px 0 60px rgba(0, 0, 0, .5);
    transition: 1s;

}

.card:hover {
    transform: translate(-50%, -50%) perspective(2000px) rotate(15deg) scale(1.2);
    box-shadow: inset 20px 0 50px rgba(0, 0, 0, .5), 0 10px 100px rgba(0, 0, 0, .5);
}

.card:before {
    content: '';
    position: absolute;
    top: -5px;
    left: 0;
    width: 100%;
    height: 5px;
    background: white;
    transform-origin: bottom;
    transform: skewX(-45deg);

}

.card::after {
    content: '';
    position: absolute;
    top: 0;
    right: -5px;
    width: 5px;
    height: 100%;
    background: rgb(183, 183, 183);
    transform-origin: left;
    transform: skewY(-45deg)
}

.card .imgBox {
    width: 100%;
    height: 100%;
    position: relative;
    transform-origin: left;
    transition: .7s;

}

.card .bark {
    position: absolute;
    background: white;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: .7s;
}

.card .imgBox img {
    min-width: 250px;
    max-width: 400px;

}

.card:hover .imgBox {
    transform: rotateY(-135deg);
}

.card:hover .bark {
    opacity: 1;
    transition: .6s;
    box-shadow: 300px 200px 100px rgba(0, 0, 0, .4) inset;

}

.card .details {
    position: absolute;
    top: 0;
    left: 0;
    box-sizing: border-box;
    padding: 0 0 0 10px;
    z-index: -1;
    margin-top: 70px;
}

.card .details{
    text-align: center;
}

.text-right {
    text-align: right;
}
    </style>
</head>

<body>
    <div class="card">
        <div class="imgBox">
            <div class="bark"></div>
                <img src="https://photos.google.com/share/AF1QipN1lDZ-v4xCbwwxYMVPkAG0R9WFjbpxnRglpjhGv1qZqUjoGUDRaxo1T3jgfih7tA/photo/AF1QipMYUO33xFe8_0R4UbWTwrbGa2Ub5SJVLABhme4C?key=UXZOblNKNUYzRDdVcDZycUdlRzdwT1F2N3psdUxB" alt="" srcset="" style="width: 300px; height: 400px;">
            </div>
            <div class="details">
                <h4 class="color1">DAILY NOTE TUBAGUS HISNI</h4>
                <h4 class="color2">(buku harian)</h4>
                <p class="p1">halo, nama saya</p>
                <p class="p1">tubagus hisnni</p>
                <p class="p1">saya siswa undiknas</p>
                <p class="p1">jurusan teknik informatika</p>
                <p class="p1">kelas pagi</p>
                <p class="p1">hobi tidur</p>
                <p class="text-right">tekan bukunya </p>
                <p class="text-right">tekan bro..  </p>

            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
